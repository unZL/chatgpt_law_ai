[SOCKS5]
SOCKS5_PROXY_HOST = 你的PROXY_HOST
SOCKS5_PROXY_PORT = 你的ROXY_PORT
[openai_api]
api_key=你的api_key
api_base=https://api.openai-proxy.com/v1
[openai_Completion_turbo_config]
initial_prompt=我希望你能担任一个法律顾问的角色，专门解答法律问题和进行法律文本处理。我会给你关于法律案件的文本，你需要按照我的要求处理它们并且解答我的问题。你应该只回复我的问题，而不是其他。不要写解释。不要使用重复的句子回答，不要同一个意思的句子重复回答多次。
model_turbo=gpt-3.5-turbo
temperature=0.5
max_tokens=800
n=1
stop=None
top_p=1.0
frequency_penalty=0.0
presence_penalty=0.0
[require_name]
require_extract=提取下述法律案件文本中的关键要素，将其概括为简短但是保持原本意思的句子，最终的回答用序号分隔：
require_type_extract=提取要素
require_strategy=给出下述法律文本的调解策略：
require_type_strategy=调解策略
require_contention=给出下述法律文本的争议焦点：
require_type_contention=争议焦点
